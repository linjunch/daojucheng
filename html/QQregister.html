<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ注册</title>
    <link rel="stylesheet" href="../css/QQreg.css">
    <style type="text/css">
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <script src="../js/iconfont1.js"></script>
    <!--<script src="js/iconfont.js"></script>-->
    <script src="../js/jquery.js"></script>
    <script src="../js/QQreg.js"></script>
</head>
<body>
<a class="logo" href="javascript:void(0)">QQ</a>
<div class="box clearf">
    <div class="auto"></div>
    <div class="reg">
        <p class="clearf">
            <a href="#" class="fr margin">意见反馈</a>
            <a href="#" class="fr margin">简体中文
            </a>
            <a href="#" class="fr margin">
                <svg class="icon fz20" aria-hidden="true">
                    <use xlink:href="#icon-youxiang"></use>
                </svg>
                邮箱账号
            </a>
            <a href="#" class="fr">
                <span class="fr btf">QQ靓号</span>
                <img src="../images/logo3.png" class="fr">
            </a>
        </p>
        <div class="form_box">
            <div class="forms">
                <p>欢迎注册QQ</p>
                <p class="clearf">
                    <span class="fl">每一天，乐在沟通。</span>
                    <span class="fr"><a href="#">免费靓号</a></span>
                </p>
                <form action="#">

                    <div class="reg_np">
                        <input type="text"  placeholder="昵称" class="reg_name">
                        <span><img src="../images/tick.png" alt=""></span>
                    </div>
                    <p class="reg_tip nametip">昵称不可以为空</p>



                    <div class="reg_np">
                        <input type="password" placeholder="密码" class="reg_psw">
                        <span><img src="../images/tick.png" alt=""></span>
                    </div>
                    <p class="reg_tip pswtip">密码不能为空</p>




                    <div class="reg_num clearf">
                        <select class="fl">
                            <option value="1">+86 &nbsp&nbsp中国</option>
                            <option value="2">+852 中国香港特别行政区</option>
                            <option value="3">+853 中国澳门特别行政区</option>
                            <option value="4">+886 中国台湾地区</option>
                        </select>
                        <input type="text" placeholder="手机号码" class="fr getnum">
                        <span><img src="../images/tick.png" alt=""></span>
                    </div>
                    <p class="num_tip">可通过手机号找回该号码</p>
                    <div class="verification">
                        <input type="text" placeholder="短信验证码" class="ver">
                        <input type="button" value="发送短信验证码">
                    </div>
                    <div class="sub">
                        <input type="submit" value="立即注册">
                    </div>
                    <p class="reg_tip ckbtip">请先同意服务条款</p>
                    <div class="ckb"><input type="checkbox" checked class="c1">同时开通QQ空间</div>
                    <div class="ckb"><input type="checkbox" checked class="c2">我已阅读并同意相关服务条款和隐私政策<span></span></div>
                </form>
            </div>
            <div class="info">Copyright © 1998-2018Tencent All Rights Reserved</div>
        </div>
    </div>
</div>
</body>
</html>
